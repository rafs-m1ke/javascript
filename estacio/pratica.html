<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
</head>
<body>
    <script>
        var n = [0,0];

        while (n[0] <= 0 && n[1] <= 0) {
            n[0] = prompt("Digite um número inteiro e positivo: ");
            n[1] = prompt("Digite um número inteiro e positivo: ");
        }

        var div = Number(n[0]/n[1]);

        alert(`A divisão entre os dois números é: ${div}`);

    </script>
</body>
</html>
